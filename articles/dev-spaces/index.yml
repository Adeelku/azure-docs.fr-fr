### YamlMime:Landing
title: Documentation Azure Dev Spaces
summary: Azure Dev Spaces est une extension AKS qui vous permet d’exécuter et de déboguer facilement votre code dans le contexte d’une application plus grande. Vous pouvez tester votre code de bout en bout, atteindre des points d’arrêt dans le code s’exécutant dans le cluster et partager un cluster de développement entre les membres de l’équipe sans interférence.
