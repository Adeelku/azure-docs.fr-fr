### YamlMime:Landing
title: Documentation Azure Cosmos DB
summary: Azure Cosmos DB est un service Microsoft de base de données multimodèle distribué dans le monde entier destiné aux charges de travail opérationnelles et analytiques. Il offre une fonctionnalité multimaître en mettant automatiquement à l’échelle le débit, le calcul et le stockage.
