### YamlMime:Hub
title: Documentation sur le stockage Azure
summary: Le stockage Azure comprend le stockage d’objets, de fichiers, de disques, de files d’attente et de tables. Il propose également des services pour les solutions de stockage hybride, ainsi que des services pour transférer, partager et sauvegarder des données.
