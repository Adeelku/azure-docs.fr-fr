title: Documentation Azure Bastion
summary: Découvrez comment utiliser Azure Bastion pour se connecter à une machine virtuelle. Configurez une connectivité RDP/SSH sécurisée et fluide à vos machines virtuelles directement dans le portail Azure via SSL. Lorsque vous vous connectez via Azure Bastion, vos machines virtuelles n’ont pas besoin d’une adresse IP publique.
