title: Documentation sur le provisionnement d’applications et de RH
summary: Le provisionnement d’applications Azure Active Directory vous permet de créer et de gérer automatiquement des identités utilisateur dans vos applications (SaaS) cloud. Azure AD offre aussi le provisionnement d’applications de ressources humaines (RH) basées sur le cloud. Découvrez comment gérer et déployer le provisionnement d’applications et de RH cloud avec nos guides de démarrage rapide, nos tutoriels et nos conseils.
